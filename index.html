<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MDX in HTML</title>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react",
        "react-dom": "https://esm.sh/react-dom",
        "@mdx-js/runtime": "https://esm.sh/@mdx-js/runtime"
      }
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #root { max-width: 800px; margin: auto; }
  </style>
</head>
<body>
  <h1>MDX Example on GitHub Pages</h1>
  <div id="root">Loading...</div>

  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";
    import { MDXProvider, MDXRenderer } from "@mdx-js/runtime";

    const mdxContent = await fetch('index.mdx').then(res => res.text());

    const root = createRoot(document.getElementById("root"));
    root.render(
      <MDXProvider>
        <MDXRenderer>{mdxContent}</MDXRenderer>
      </MDXProvider>
    );
  </script>
</body>
</html>
